<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src='SimpleCalculation.js'></script>
</head>
<body>

    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Balance</h4>
        <h1 class="balance"><div id="balance"></div></h1>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <div id="money-plus"></div>
          </div>
          <div>
            <h4>Expense</h4>
            <div id="money-minus"></div>
          </div>
        </div>
        <hr>
        <h3>Add Income</h3>
        <label for="income">Income</label>
        <input type="number" id="income" placeholder="Enter Income ...">
        <button class="button" onclick="addIncome()">Add Income</button>
        <hr>
        <h3>New Expense</h3>
            <label for="text">Expense Text</label>
            <input type="text" id="text" placeholder="Enter Text ...">
            <label for="amount">Expense Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount ...">
            <button class="button" onclick="addExpenses()">Add Expense</button>
        <hr>
        <h3>History</h3>
        <ul class="list" id="history">
        </ul>
    </div>
    <script src="simplewebapp.js"></script>
</body>
</html>
